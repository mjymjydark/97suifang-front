<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>页面4</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/index_status.css"/>
	<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="js/sheetdefault.js"></script>
</head>
<body>
	<iframe align="left" width="420" height="720" src="SideBar.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<div id="right_container">
		<div id="index_status_container">
			<div class="index_title">指标状态</div>
			<div class="index_sub_title">
				<div class="content">以下可能是您感兴趣的指标，您可以点击卡片右上角“X”，取消关注。</div>
				<div class="close_icon" id="index_title_closed_icon"></div>
			</div>
			
			<!-- 左边的卡片多加一个class "index_card_fir" -->
			<div class="index_card index_card_fir">
				<div class="card_title">乙肝病毒核算定量 (PCR)1</div>
				<div class="refer_range">
					<span class="refer_text">参考范围</span>
					<span>100 x 10^4 拷贝 /mL</span>
				</div>
				<div class="edit_data">
					<img class="explain_icon" src="images/nodata.png">
					<img src="images/pen.png" class="small_edit_icon">
				</div>
				<div class="edit_icon_container">
					<div class="edit_icon"></div>
					<div class="curve_icon"></div>
					<div style="clear:both;"></div>
				</div>
				<div class="edit_text">点击右上角的按钮可以编辑数据</div>
				<div class="card_bottom">
					<div class="understand_index">了解该指标</div>
					<div class="simulation_sheet">仿真化验单</div>
					<div class="detail_history">详细历史记录</div>
					<div style="clear:both;"></div>
				</div>
				<div class="card_delete"></div>
			</div>
			
			<!-- 右边的卡片 -->
			<div class="index_card index_card_sec">
				<div class="card_title">乙肝病毒核算定量 (PCR)2</div>
				<div class="refer_range">
					<span class="refer_text">参考范围</span>
					<span>100 x 10^4 拷贝 /mL</span>
				</div>
				<div class="edit_data">
					<img class="explain_icon" src="images/nodata.png">
					<img src="images/pen.png" class="small_edit_icon">
				</div>
				<div class="edit_icon_container">
					<div class="edit_icon"></div>
					<div class="curve_icon"></div>
					<div style="clear:both;"></div>
				</div>
				<div class="edit_text">点击右上角的按钮可以编辑数据</div>
				<div class="card_bottom">
					<div class="understand_index">了解该指标</div>
					<div class="simulation_sheet">仿真化验单</div>
					<div class="detail_history">详细历史记录</div>
					<div style="clear:both;"></div>
				</div>
				<div class="card_delete"></div>
			</div>
			
			<div class="index_card index_card_fir">
				<div class="card_title">乙肝病毒核算定量 (PCR)3</div>
				<div class="refer_range">
					<span class="refer_text">参考范围</span>
					<span>100 x 10^4 拷贝 /mL</span>
				</div>
				<div class="edit_data">
					<img class="explain_icon" src="images/nodata.png">
					<img src="images/pen.png" class="small_edit_icon">
				</div>
				<div class="edit_icon_container">
					<div class="edit_icon"></div>
					<div class="curve_icon"></div>
					<div style="clear:both;"></div>
				</div>
				<div class="edit_text">点击右上角的按钮可以编辑数据</div>
				<div class="card_bottom">
					<div class="understand_index">了解该指标</div>
					<div class="simulation_sheet">仿真化验单</div>
					<div class="detail_history">详细历史记录</div>
					<div style="clear:both;"></div>
				</div>
				<div class="card_delete"></div>
			</div>
			
			<div class="act_card_container">
				<div class="act_card">添加或删除关注指标</div>
			</div>
		</div>
	</div>
</body>
</html>
