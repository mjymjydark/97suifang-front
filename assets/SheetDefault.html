<!DOCTYPE HTML>
<html>
<head>
	<meta charset=UTF-8">
	<title>demo</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/index_header.css"/>
	<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="plugins/slide.js"></script>
	<style type="text/css">
        .nav_scroll{width:272px; overflow:hidden; float:left}
        #inner{width:800px;}
        ul{padding:0; margin:0 auto}
        #inner ul{width:800px; list-style:none;} 
        #inner ul li{width:67px; float:left; list-style:none; text-align:center}      
    </style>
    <script type="text/javascript">
        $(function() {
            $.Scroll({
            	stepWidth: 67,
                inner: "#inner",
                left: ".nav_prev",
                right: ".nav_next"
            });
        })
    </script>
</head>
<body>
	<iframe align="left" width="410" height="765" src="SideBar.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<div class="index_header">
		<div class="index_navs">
			<div class="nav_prev"><div class="nav_prev_inner"></div></div>
			<div class="nav_scroll">            
	            <div id="inner">
	                <ul>
	                    <li>血常规</li>
	                    <li>两对半</li>
	                    <li>肝功能</li>
	                    <li>肝穿刺</li>
	                    <li>B超</li>
	                    <li>CT</li>
	                </ul>
	            </div>
	        </div>
			<div class="nav_next"><div class="nav_next_inner"></div></div>
		</div>
	</div>
</body>
</html>
